<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food DB | JS API Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      #recipe-container {
        /* Hide the scrollbar */
        scrollbar-width: none;
        -ms-overflow-style: none;
        overflow-y: scroll;
      }
      #recipe-container::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Search Section -->
    <section>
      <div class="container mx-auto text-center mt-10">
        <div>
          <input
            class="px-6 py-4 rounded text-xl bg-gray-900/30 border"
            type="text"
            name="search"
            id="searchInput"
            placeholder="Fish, Rice, Cake"
          />
          <button
            type="submit"
            class="px-10 py-4 bg-blue-500 rounded text-white font-semibold text-xl"
            id="search"
            onclick="searchItems()"
          >
            Search
          </button>
        </div>
      </div>
    </section>

    <!-- Food Item Section -->
    <section>
      <div class="container mx-auto my-10">
        <div
          id="food-container"
          class="grid grid-cols-1 md:grid-cols-3 gap-8"
        ></div>
        <!-- The button to open modal -->
        <!-- JS -->

        <!-- Put this part before </body> tag -->
        <input
          type="checkbox"
          id="my-modal"
          class="modal-toggle"
          placeholder="0"
        />
        <div class="modal">
          <div class="modal-box border" id="recipe-container"></div>
        </div>
      </div>
    </section>

    <!-- JS FILES -->
    <script src="./js/app.js"></script>
  </body>
</html>
