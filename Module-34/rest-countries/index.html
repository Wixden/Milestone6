<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries | JS API Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="text-gray-600 body-font mt-10">
      <div
        class="container mx-auto flex px-10 py-24 md:flex-row flex-col items-center border rounded-xl"
      >
        <div
          class="lg:max-w-lg lg:w-full mb-10 md:mb-0"
          id="country-thumbnail"
        ></div>
        <div
          class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center text-gray-100"
          id="country-details"
        ></div>
      </div>
    </section>
    <section>
      <div class="container mx-auto">
        <div
          id="country-container"
          class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-5"
        ></div>
      </div>
    </section>

    <!-- JS FILES -->
    <script src="./js/app.js"></script>
    <!-- <script src="./js/test.js"></script> -->
  </body>
</html>
